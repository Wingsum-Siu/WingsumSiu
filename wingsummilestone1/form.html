<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Form</title>
  <link href="milestone.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">


</head>
<body>
  <div data-include="nav"></div>
  <!-- <div class="container">
    <h1 class="display-1 text-center">This is the form page</h1>

  </div> -->
  <br>
  <!-- page header -->
  <div class="row border">
    <div class="col-8 px-0 pb-0">
        <div class= "pagetitle">
          <p>Quiz!</p>
          <p id="instruction">Just answer the questions to the best of your ability and then submit for results! <br><br></p>
        </div>
    </div>
    <div class="col-4 px-0">
        <img src="kanon.png" width=400px alt="oops">
    </div>
  </div>
  <br> 
  <!-- form -->
  <form class="needs-validation row g-3" id="offedge" action="results.html" method="get" validate>
    <h3 id="formshadow">Your info:</h3>
    <ul id="offedge">
      <li>
        <div class="row">
          <div class="col-md-4">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="@gmail.com" required>
          </div>
        </div>
      </li>
      <li>
        <div class="row" id="movedown">
          <div class="col-md-4">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Pikachu" required>
          </div>
        </div>
      </li>
      <li>
        <div class="row" id="movedown">
          <div class="col-md-4">
            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>
        </div>
      </li>
    </ul>
    <hr id="movedown">
    <h3 id="formshadow">Watch Time Today~</h3>
    <ul id="offedge">
      <li>
        <div class="col-md-4">
          <label for="watchtime" class="form-label">Time Watched in Hours:</label>
          <input type="text" class="form-control" id="watchtime" name="watchtime" placeholder="0.00" required>
          <h6 id="smalltext">(In decimal form please! An estimate is good!)</h6>
        </div>
      </li>
    </ul>
    <hr>
    <h3 id="formshadow">It's Evaluation Time!</h3>
    <ul id="offedge">
      <li>
        <!-- Numbers of Series Watched (in only a week) -->
        <div class="col-md-4" form-group>
          <label for="seriesnum">How many series have you completed this week?</label>
          <select class="form-control" id="seriesnum" name="seriesnum" required>
            <option selected>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5+</option>
          </select>
          <h6 id="smalltext">(2 seasons count as 2 series)</h6>
        </div>
      </li>
      <br>
      <li>
        <!-- Time Spent Evaluation -->
        <div class="col-md-4" form-group>
          <label for="timespenteva">Do you think you spend that time well?</label>
          <select class="form-control" id="timespenteva" name="timespenteva" required>
            <option selected>Yes</option>
            <option>No</option>
          </select>
          <h6 id="smalltext">(Reflect!)</h6>
        </div>
      </li>
    </ul>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://i.pinimg.com/originals/51/29/e9/5129e9456edb55f18dcb9c24e821d050.png" class="d-block ml-auto"  width=250px alt="uh oh">
        </div>
        <div class="carousel-item">
          <img src="https://data.whicdn.com/images/309148040/original.gif?t=1521386950" class="d-block ml-auto" width=270px alt="uh oh">
        </div>
        <div class="carousel-item">
          <img src="https://i.imgflip.com/2ep26y.gif" class="d-block ml-auto" width=170px alt="uh oh">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <button type="submit" id="offedge" class="btn btn-primary mt-3 col-md-4 brightblue">Submit</button>
  </form>


  <!--Bootstrap and other JS scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
