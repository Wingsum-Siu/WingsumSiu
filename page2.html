<!DOCTYPE html>

<body>
    hi
    <form action="https://www.google.com" method="get">
        <h1>Login</h1>
        <h1>Please input your email and password:</h1>
        <label for="emailtag">Email:</label>
        <input id="emailtag" type="email" name="useremail" placeholder="Email here">
        <br>
        <label for="passwordtag">Password:</label>
        <input id="passwordtag" type="password" name="password" placeholder="password">
        <input type="color" name="" id="">
        <input type="submit" value="Enter">
    </form>

    <form action="" method="get">
        <h1>How are you today?</h1>
        <label for="Good">Good-</label>
        <input type="radio" name="daychoice" id="Good" value="Good">
        <br>
        <label for="Bad">Bad-</label>
        <input type="radio" name="daychoice" id="Bad" value="Bad">

        <p>How clean is your house?(1-3)</p>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Good">2</option>
            <option value="Bad">1</option>
        </select>

        <p>Other comments?</p>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <br>
        <input type="submit" value="Submit Feedback">
    </form>
</body>
