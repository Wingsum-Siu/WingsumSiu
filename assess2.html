<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Assessment 2</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="" method="post">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="First Name">
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name:">
        <br> <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="name@email.com">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <p>Are you over the age of 18?</p>
        <label for="Yes">Yes:</label>
        <input type="radio" name="age" id="Yes" value="Yes">
        <label for="No">No:</label>
        <input type="radio" name="age" id="No" value="No">
        <p>Do you have a Credit Card or Paypal?</p>
        <select name="payment" id="payment">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
        </select>
        <br> <br>
        <input type="submit" value="Submit Feedback">
    </form>
    <br>
    <a href="index.html">Back to index</a>
</body>
</html>
