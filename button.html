<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons(bootstrap)</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Hello World~</h1>
    <div class="container">
        <h1>Hello World.,.</h1>
        <button class="btn btn-danger" type="button" name="button">Button</button>
        <button class="btn btn-danger.text-nowrap" type="button" name="button2">Button2 has no text wrap</button>
        <button type="button" class="btn btn-outline-info" name="button3">Info button Outlined</button>
        <button type="button" class="btn btn-primary btn-lg" name="button4">Button is beeeeeg</button>
        <button type="button" class="btn btn-secondary btn-sm" name="button5">Small button is smolll</button>
        <button type="button" class="btn btn-secondary btn-lg" name="button6" disabled>Button is disabled</button>
        <br> <br>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div>
        <br> 
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div>
        <br> 
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div>

</body>
</html>
